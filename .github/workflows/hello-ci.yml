name: Greeting Workflow
on: [push]

jobs:
  say-hello:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: install pytest
        run : pip install pytest
        
      - name: Run Pytest 
        run: pytest -v
        

      - name: Run a greeting
        run: echo "The CI pipeline has successfully started!"
